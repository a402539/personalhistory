<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>sprite42</title>
</head>
<body>
<canvas id="sprite42" width="400" height="250" style="border:2px solid #cccccc;"></canvas>
<script src=".\sprite42\jaf.js"></script>
<script>
ST('sprite42', function(_f) {
    _f.setFps(25);
    _f.defaults.debug = false;
    _f.loop = true;
    // Create sprite: sprite41
    var sprite41 = new movieclip('sprite41', 1, true);
    var l0 = sprite41.layer('l0', 0);
    l0.frameclip('t0', 0, 0, 1)
    .shape('shape40', './sprite42/shape40.svg', 'svg', 0, 0, 1, 0)
    .track('mx')
    .key(0, [1, 0, 0, 1, 0, 0]);


    // Create sprite: mm
    var mm = new movieclip('mm', 1, true);
    var l0 = mm.layer('l0', 0);
    l0.frameclip('t0', 0, 0, 1)
    .sprite('sprite41', sprite41)
    .track('mx')
    .key(0, [1, 0, 0, 1, 200, 125]);

    var l1 = mm.layer('l1', 1);


    _f.mc(mm);
    _f.start();
});
</script>
</body>
</html>
