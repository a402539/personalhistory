<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>sprite85</title>
</head>
<body>
<canvas id="sprite85" width="20" height="40" style="border:2px solid #cccccc;"></canvas>
<script src=".\sprite85\jaf.js"></script>
<script>
ST('sprite85', function(_f) {
    _f.setFps(25);
    _f.defaults.debug = false;
    _f.loop = true;
    // Create sprite: mm
    var mm = new movieclip('mm', 1, true);
    var l0 = mm.layer('l0', 0);
    l0.frameclip('t0', 0, 0, 1)
    .shape('shape84', './sprite85/shape84.svg', 'svg', 0, 0, 1, 0)
    .track('mx')
    .key(0, [1, 0, 0, 1, 20, 20]);



    _f.mc(mm);
    _f.start();
});
</script>
</body>
</html>
